<header class="p-3 bg-dark text-white">

  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a routerLink="/" routerLinkActive="text-secondary" [routerLinkActiveOptions]="{exact:true}" class="nav-link px-2 header-link">Home</a></li>
          <li><a routerLink="/products" routerLinkActive="text-secondary" class="nav-link px-2 header-link">Prodotti</a></li>
        </ul>

        <div class="text-end">
          <div class="nav-align-vertical">
          <button type="button" class="btn btn-outline-light me-2">Login</button>
          <button type="button" class="btn btn-warning">Sign-up</button>
          <a routerLink="/cart" routerLinkActive="text-secondary" class="header-link">
            <fa-icon [icon]="faCartShopping"></fa-icon>
          </a>
          </div>
      </div>
    </div>
  </div>
</header>

<div>
  <router-outlet></router-outlet>
</div>
